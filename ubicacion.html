<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Ubicaciones - UTE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gesti贸n de Ubicaciones</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contactos.html">Contactos</a></li>
                <li><a href="ubicacion.html">Ubicaciones</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Agregar Nueva Ubicaci贸n</h2>
        <form id="form-ubicaciones">
            <div>
                <label for="titulo">T铆tulo:</label>
                <input type="text" id="titulo" placeholder="Ej: Campus Principal" required>
            </div>
            
            <div>
                <label for="direccion">Direcci贸n:</label>
                <input type="text" id="direccion" placeholder="Ej: Av. Principal 123" required>
            </div>
            
            <div>
                <label for="coordenadas">Coordenadas Geogr谩ficas (Lat, Lon):</label>
                <input type="text" id="coordenadas" placeholder="Ej: -0.1807, -78.4678" required>
            </div>
            
            <button type="submit">Guardar Ubicaci贸n en la Nube</button>
        </form>
        
        <hr>
        
        <h2>Ubicaciones Registradas (Firestore)</h2>
        <ul id="lista-ubicaciones">
            </ul>
    </main>
    <footer>
        <p>&copy; 2025 Universidad Tecnol贸gica Equinoccial</p>
    </footer>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "firebase/firestore";

        // Tu configuraci贸n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDxKQWalmHfLxhbYGru_hzvfuVCUJuHuzw",
            authDomain: "caso-practico-c631b.firebaseapp.com",
            projectId: "caso-practico-c631b",
            storageBucket: "caso-practico-c631b.firebasestorage.app",
            messagingSenderId: "233285378258",
            appId: "1:233285378258:web:8abcd2c3ae504e17da8d0b"
        };

        // Inicializar
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('form-ubicaciones');
        const listaUl = document.getElementById('lista-ubicaciones');

        // 1. Guardar Ubicaci贸n
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nuevaUbicacion = {
                titulo: document.getElementById('titulo').value,
                direccion: document.getElementById('direccion').value,
                coordenadas: document.getElementById('coordenadas').value,
                fecha_registro: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "ubicaciones"), nuevaUbicacion);
                alert(" Ubicaci贸n guardada con 茅xito.");
                form.reset();
                cargarUbicaciones();
            } catch (error) {
                console.error("Error:", error);
                alert("Error al conectar con la base de datos.");
            }
        });

        // 2. Leer Ubicaciones
        async function cargarUbicaciones() {
            listaUl.innerHTML = "Cargando...";
            const querySnapshot = await getDocs(collection(db, "ubicaciones"));
            listaUl.innerHTML = "";
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const li = document.createElement('li');
                li.style.marginBottom = "15px";
                li.style.padding = "10px";
                li.style.background = "#f4f4f4";
                li.style.borderRadius = "5px";
                li.innerHTML = `
                    <strong>${data.titulo}</strong><br>
                     ${data.direccion}<br>
                     <small>${data.coordenadas}</small>
                `;
                listaUl.appendChild(li);
            });
        }

        // Cargar al inicio
        cargarUbicaciones();
    </script>
</body>
</html>
