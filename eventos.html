<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Eventos - UTE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gesti√≥n de Eventos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contactos.html">Contactos</a></li>
                <li><a href="ubicacion.html">Ubicaciones</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Agregar Nuevo Evento</h2>
        <form id="form-eventos">
            <div>
                <label for="titulo">Nombre del evento:</label>
                <input type="text" id="titulo" required>
            </div>
            
            <div>
                <label for="invitados">Invitados:</label>
                <textarea id="invitados" placeholder="Lista de invitados"></textarea>
            </div>
            
            <div>
                <label for="fecha_hora">Fecha y Hora:</label>
                <input type="datetime-local" id="fecha_hora" required>
            </div>
            
            <div>
                <label for="lugar">Lugar:</label>
                <input type="text" id="lugar" placeholder="Ubicaci√≥n del evento" required>
            </div>
            
            <button type="submit">Guardar Evento en Firebase</button>
        </form>
        
        <hr>
        
        <h2>Eventos Registrados (Nube)</h2>
        <ul id="eventos-registrados">
            </ul>
    </main>

    <footer>
        <p>&copy; 2025 Universidad Tecnol√≥gica Equinoccial</p>
    </footer>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "firebase/firestore";

        // Tu configuraci√≥n real
        const firebaseConfig = {
            apiKey: "AIzaSyDxKQWalmHfLxhbYGru_hzvfuVCUJuHuzw",
            authDomain: "caso-practico-c631b.firebaseapp.com",
            projectId: "caso-practico-c631b",
            storageBucket: "caso-practico-c631b.firebasestorage.app",
            messagingSenderId: "233285378258",
            appId: "1:233285378258:web:8abcd2c3ae504e17da8d0b",
            measurementId: "G-NDYQDSYH14"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('form-eventos');
        const listaUl = document.getElementById('eventos-registrados');

        // Funci√≥n para GUARDAR
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nuevoEvento = {
                titulo: document.getElementById('titulo').value,
                invitados: document.getElementById('invitados').value,
                fecha_hora: document.getElementById('fecha_hora').value,
                lugar: document.getElementById('lugar').value,
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "eventos"), nuevoEvento);
                alert("‚úÖ Evento guardado en Firestore");
                form.reset();
                cargarEventos(); // Actualizar lista
            } catch (error) {
                console.error("Error:", error);
                alert("Error al guardar.");
            }
        });

        // Funci√≥n para LEER
        async function cargarEventos() {
            listaUl.innerHTML = "Cargando...";
            try {
                const q = query(collection(db, "eventos"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                listaUl.innerHTML = "";
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    li.style.borderBottom = "1px solid #ccc";
                    li.style.padding = "10px";
                    li.innerHTML = <strong>${data.titulo}</strong><br>üìÖ ${data.fecha_hora} | üìç ${data.lugar};
                    listaUl.appendChild(li);
                });
            } catch (e) {
                console.error(e);
            }
        }

        cargarEventos();
    </script>
</body>
</html>
