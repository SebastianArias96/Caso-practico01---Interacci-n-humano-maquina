<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contactos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Contactos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contactos.html">Contactos</a></li>
                <li><a href="ubicacion.html">Ubicaciones</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <h2>Agregar Nuevo Contacto</h2>
        <form action="#" method="post">
            <div>
                <label for="nombre">Nombres y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Dr. Juan Pérez" required>
            </div>
            
            <div>
                <label for="id">Cédula de Identidad:</label>
                <input type="text" id="id" name="id" placeholder="Ej: 1234567890" required>
            </div>

            <div>
                <label for="profesion">Profesión:</label>
                <input type="text" id="profesion" name="profesion" placeholder="Ej: Ingeniero, Docente" required>
            </div>
            
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            
            <div>
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="0999999999" required>
            </div>
            
            <button type="submit">Guardar Contacto</button>
        </form>
        
        <h2>Contactos Registrados</h2>
        <ul id="contactos-registrados">
            <!-- Los contactos se cargan dinámicamente con JavaScript -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 Universidad Tecnológica Equinoccial</p>
    </footer>
    <script src="Js/script.js"></script>
</body>
</html>
